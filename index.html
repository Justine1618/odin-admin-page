<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="body-container">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <!--Link logo here-->
                Dashboard
            </div>
            <div class="dashboard-nav-links">
                <ul>
                    <!--Link logos in front of list items-->
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="dashboard-help-links">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header-container">
            <div class="search-profile-container">
                <form action="./search" method="get">
                    <!--Add icon to button instead of text-->
                    <button type="submit">Search</button>
                    <input type="search" name="search" id="search">
                </form>
                <div class="notifications">Notifications</div>
                <div class="profile-icon">Profile Icon</div>
                <div class="account">Morgan Oakley</div>
            </div>
            <div class="account-splash-container">
                <div class="profile-icon-large">Profile Icon Large</div>
                <div class="profile-greeting">Hi there, 
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="new-button link-button">New</div>
                <div class="upload-button link-button">Upload</div>
                <div class="share-button link-button">Share</div>
            </div>
        </div>
        <div class="content-container">
            <div class="projects-container">
                <p>Your Projects</p>
            </div>
            <div class="announcements-container">
                <p>Announcements</p>
            </div>
            <div class="trending-container">
                <p>Trending</p>
            </div>
        </div>
    </div>
</body>
</html>
